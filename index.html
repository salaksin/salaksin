<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salaksin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="slksn_ikon.svg" type="image/svg+xml">
    <link href="https://fonts.cdnfonts.com/css/skribblugh" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="salaksin_logo.svg" alt="salaksin logo" class="logo">
        <p>sence o bir salak<br>... ve ona bunu s√∂ylemenin tam vakti!</p>
        
        <!-- Email Input -->
        <div class="input-wrapper email-box">
            <input type="email" id="email" placeholder="nedir onun mail'i?">
        </div>

        <!-- Message Input -->
        <div class="input-wrapper message-box">
            <textarea id="message" placeholder="neden salak?"></textarea>
        </div>
    </div>

    <script>
        document.addEventListener('keydown', async function(event) {
            if (event.key === 'Enter') {
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;

                // Check if email and message are valid
                if (email && message.length >= 5) {
                    try {
                        const response = await fetch('salakmail.kuroyakimori.workers.dev', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ email: email, message: message })
                        });

                        const result = await response.json();
                        if (response.ok) {
                            alert('Email sent successfully!');
                        } else {
                            alert('Error: ' + result.error);
                        }
                    } catch (error) {
                        alert('Failed to send email: ' + error.message);
                    }
                } else {
                    alert('Please fill out both the email and message fields.');
                }
            }
        });
    </script>
</body>
</html>
