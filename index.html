<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonim Salak Maili</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>sence o bir salak. şimdi ona bunu anonim bir şekilde söylemenin tam yeri ve zamanı!</h1>
        
        <div class="form-section">
            <!-- Recepient Email -->
            <label for="recipient">sence kim?</label>
            <input type="email" id="recipient" placeholder="e-posta adresi" required>
        </div>

        <div class="form-section">
            <!-- Dropdown for Options -->
            <label for="reason">..ve neden?</label>
            <select id="reason">
                <option value="beni terk etti">beni terk etti</option>
                <option value="beni reddetti">beni reddetti</option>
                <option value="custom">kendim yazacağım</option>
            </select>
        </div>

        <!-- Custom Reason Box (Hidden by Default) -->
        <div class="form-section" id="custom-reason-container" style="display: none;">
            <textarea id="custom-reason" rows="4" placeholder="Buraya kendi nedeninizi yazın"></textarea>
        </div>

        <!-- Submit Button -->
        <button id="submit-btn">Gönder</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
